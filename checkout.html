<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumCart - Checkout</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <script defer src="js/products.js"></script>
    <script defer src="js/cart.js"></script>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">QuantumCart</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart (<span id="cart-item-count">0</span>)</a></li>
            </ul>
            <div class="hamburger-menu">&#9776;</div>
        </nav>
    </header>

    <main class="checkout-page">
        <section class="checkout-section">
            <h2>Secure Checkout</h2>
            <form id="checkout-form" class="checkout-form">
                <h3>Shipping Information</h3>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code:</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>

                <h3>Payment Information</h3>
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date (MM/YY):</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
                </div>

                <button type="submit" class="btn btn-primary place-order-btn">Place Order</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 QuantumCart. All rights reserved.</p>
    </footer>
</body>
</html>
