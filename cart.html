<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>

</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">QuantumCart</a>
            <ul class="nav-links">
